---
- name: Provision AWS Infrastructure
  hosts: localhost
  connection: local
  tasks:
  - name: Create security group for EC2 instance
    amazon.aws.ec2_group:
      name: ec2_security_group
      description: "Security group for EC2 instance"
      region: ap-south-1
      aws_access_key: AKIATCKAQ3O3RMZM3LWC  # From vault as defined
      aws_secret_key: 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  # From vault as defined
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 3306
          to_port: 3306
          cidr_ip: 0.0.0.0/0
            #source: "{{rds_security_group.group_id}}"
      state: present
    register: ec2_security_group
  - name: start an instance with a public IP address
    amazon.aws.ec2_instance:
      name: "ansible-instance"
      # key_name: "prod-ssh-key"
      # vpc_subnet_id: subnet-013744e41e8088axx
      instance_type: t3.xlarge
      security_group: "{{ec2_security_group.group_id}}"
      region: ap-south-1
      aws_access_key: AKIATCKAQ3O3RMZM3LWC  # From vault as defined
      aws_secret_key: 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  # From vault as defined
      network:
        assign_public_ip: true
      image_id: ami-0b2ec65899cc867ef
      tags:
        Environment: Testing
  - name: Create security group for RDS instance
    amazon.aws.ec2_group:
      name: rds_security_group
      description: "Security group for RDS instance"
      region: ap-south-1
      aws_access_key: AKIATCKAQ3O3RMZM3LWC  # From vault as defined
      aws_secret_key: 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  # From vault as defined
      rules:
        - proto: tcp
          from_port: 3306
          to_port: 3306
          group_name: ec2_security_group 
            #source: "{{ ec2_security_group.group_id }}"
            #cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
      state: present
    register: rds_security_group
  - name: Create RDS MySQL instance1
    amazon.aws.rds_instance:
      db_instance_identifier: ansible-sql-db-instance1
      db_instance_class: db.t3.micro
      engine: mysql
      allocated_storage: 20
      aws_access_key: AKIATCKAQ3O3RMZM3LWC  # From vault as defined
      aws_secret_key: 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  # From vault as defined
      master_username: admin
      master_user_password: admin123
      db_name: mydatabase
      vpc_security_group_ids:
        - "{{ rds_security_group.group_id }}"
      region: ap-south-1
      wait: yes
      state: present

